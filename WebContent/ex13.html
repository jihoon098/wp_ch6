<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<script>
var employee = {
	name: '홍길동',
	title: '과장',
	info: function(){
		console.log(this.name + ":" + this.title);
	}
}

// 사용 예1
var prop = 'name';
//console.log(employee.prop);
console.log(employee[prop]);
console.log(employee.name);

// 사용 예2
var s = 'info';
employee[s]();

// 사용 예3
// HashTable, Map(java)
// dict(python)
// 자바스크립트는 map같은 자료형없음. 배열뿐. 그냥 이렇게 만들면 된다.
var map = {};
map['one'] = 1;
map['two'] = 2;
map['three'] = 3;

console.log(map.one);
console.log(map['two']);
console.log(map);


</script>

</head>
<body>
	<h1>연관배열(Associated Array)</h1>
</body>
</html>
